<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: #7A4A1E;
    color: #3A2A1A;
  }

  header {
    padding: 30px 20px;
    text-align: center;
    background: #9C6B3D;
    color: #ffffff;
  }

  header h1 {
    margin: 0;
    font-size: 2.2em;
    font-weight: 600;
  }

  header p {
    max-width: 1000px;
    margin: 15px auto 0;
    font-size: 1.05em;
    line-height: 1.6;
    color: #F3E6D8;
  }

  main {
    padding: 30px 20px;
    display: flex;
    justify-content: center;
    background: #EAD6C0;
  }

  .dashboard-container {
    width: 100%;
    max-width: 1400px;
    background: #F3E6D8;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    padding: 12px;
    border: 3px solid #9C6B3D;
  }

  iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 4px;
    background: #ffffff;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.85em;
    background: #7A4A1E;
    color: #F3E6D8;
  }

  @media (max-width: 768px) {
    header h1 {
      font-size: 1.6em;
    }

    iframe {
      height: 70vh;
    }
  }
</style>
